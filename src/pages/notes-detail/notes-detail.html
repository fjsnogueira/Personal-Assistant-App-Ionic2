<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          Notes Detail
      </ion-title>
      <div class="divRight">
          <button ion-button clear color="dark">          
              <ion-icon name="close"></ion-icon>
          </button>          
          <button ion-button clear color="dark">
              <ion-icon name="checkmark"></ion-icon>
          </button>          
      </div>      
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/img/marty-avatar.png">
            </ion-avatar>
            <h2>Notes</h2>
            <p>November 5, 1955</p>
        </ion-item>
        <img src="img/advance-card-bttf.png">                   
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Position</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Restaurant</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Meal</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="NotesDate"></ion-datetime>
        </ion-item>        
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="5"></ion-textarea>
        </ion-item>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-left>
                    <ion-icon name='thumbs-up'></ion-icon>
                    12 Likes
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-left>
                    <ion-icon name='text'></ion-icon>
                    4 Comments
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>  
</ion-content>
